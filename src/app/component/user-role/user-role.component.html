<div class="row mt-5">
  <div class="col-md-10 mx-auto">

    <mat-card>
      <mat-card-header>
        <h1>User Role List</h1>
        <span style="flex: 1 1 auto;"></span>
        <mat-form-field style="width: 50%;">
          <mat-select [(value)]="role" (selectionChange)="changeTable()">
            @for (item of roles; track $index) {
              <mat-option value="{{item}}">{{item}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </mat-card-header>
      <mat-card-content>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<div class="mat-elevation-z8 mt-2">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Progress Column -->
    <ng-container matColumnDef="menuName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let row"> {{row.menuName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="haveView">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> haveView </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox class="example-margin" [(ngModel)]="row.haveView"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="haveAdd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> haveAdd </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox class="example-margin" [(ngModel)]="row.haveAdd"></mat-checkbox>
       </td>
    </ng-container>
    <!-- Fruit Column -->
    <ng-container matColumnDef="haveEdit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> haveEdit </th>
      <td mat-cell *matCellDef="let row"> <mat-checkbox class="example-margin" [(ngModel)]="row.haveEdit"></mat-checkbox> </td>
    </ng-container>
    <!-- Fruit Column -->
    <ng-container matColumnDef="haveDelete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> haveDelete </th>
      <td mat-cell *matCellDef="let row">  <mat-checkbox class="example-margin" [(ngModel)]="row.haveDelete"></mat-checkbox></td>
    </ng-container>

    <!-- <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        @if(permission.haveEdit){
        <button mat-raised-button color="primary"  >Update Role</button>
        <button mat-raised-button color="accent"  class="ms-1">Update Status</button>
        }
      </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
      </mat-card-content>
      <mat-card-actions>
        <div class="row w-100">
          <div class="col w-100">
          <button class="w-25" (click)="SaveData()" mat-raised-button color="primary">Save</button>
        </div>
      </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
