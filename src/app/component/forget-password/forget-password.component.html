<form #myForm class="mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <mat-card>
        <mat-card-header>
          <h1>Ask For New Password</h1>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field  class="w-100">
            <mat-label>Email</mat-label>
            <input  matInput name="userEmail" [(ngModel)]="userEmail" required #email="ngModel">
            @if(email.touched && !email.valid && email.errors){
              @if(email.errors["required"]){
                <span class="error-span">Email is required</span>
              }
            }
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions  class="w-100">
          <div class="row w-100">
            <div class="col-md-6">
              <button type="submit" (click)="requestOtp()" class=" w-100" mat-flat-button color="primary">RequestOtp</button>
            </div>
            <div class="col-md-6 ">
              <a routerLink="/Login" class=" w-100" mat-flat-button color="accent">Back to Login</a>
            </div>
          </div>

        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</form>
